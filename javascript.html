<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <style>
        .green {
            color: #00ff00;
        }
        .blue {
            color: #000066;
        }
    </style>
    <script>
        positions = ['appel.jpg', 'banaan.jpg', 'kiwi.jpg', 'appel.jpg'];
    </script>


</head>
<body onclick="alert('Geklikt op BODY');">
<h1 id="headerOfTheDocument">Document</h1>
<script type="application/javascript" language="JavaScript">
    function makeHeaderGreen() {
        makeHeaderColor('green');
    }
    function makeHeaderBlauw() {
        makeHeaderColor('blue');
    }
    function makeHeaderColor(newClass) {
        document.getElementById('headerOfTheDocument').className = newClass;
    }
</script>

<p onclick="alert('Geklikt op P');">
    <button onclick="makeHeaderGreen()">Maak maar groen</button>
    <button onclick="makeHeaderBlauw()">Maak maar blauw</button>
</p>

<h1 id="windowHeader">Window</h1>

<script>
    function deleteDemo() {
        var answer = window.confirm('Weet je het zeker');
        if (answer) {
            document.getElementById('windowHeader').innerHTML = '';
        } else {
            console.log('We laten het nog even staan');
        }

    }
</script>

<p>
    <button onclick="window.alert('Hallo allemaal')">Groet</button>
    <button onclick="deleteDemo()">Delete</button>
</p>

<h1>Memory</h1>
<p>
    <button onclick="window.alert(positions[0])">Een kaart?</button>
</p>

</body>
</html>
